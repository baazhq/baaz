apiVersion: datainfra.io/v1
kind: Environment
metadata:
  labels:
    app.kubernetes.io/name: environment
    app.kubernetes.io/instance: environment-sample
    app.kubernetes.io/part-of: ballastdata
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: ballastdata
  name: environment-dev
  namespace: demo
spec:
  envType: dev
  cloudInfra:
    type: aws
    awsRegion: us-east-1
    authSecretRef:
      secretName: aws-secret
      accessKeyName: accessKey
      secretKeyName: secretKey
    eks:
      name: dev-eks-pulak
      subnetIds:
      - subnet-0d0ef0b95f7e0a3e1
      - subnet-01c698088e596bbcf
      securityGroupIds:
      - sg-02cab951d4798928b
      version: "1.25"
  application:
    - name: clickhouse-datascience
      appType: ClickHouse
      size: clickhouse-small
  size:
    - name: clickhouse-small
      spec:
        appType: ClickHouse
        nodes:
          nodeLabels:
            app: clickhouse
          nodeSize: t2.medium
          min: 1
          max: 3
