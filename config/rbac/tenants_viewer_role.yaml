apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: tenants-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: baaz
    app.kubernetes.io/part-of: baaz
    app.kubernetes.io/managed-by: kustomize
  name: tenants-viewer-role
rules:
- apiGroups:
  - datainfra.io.datainfra.io
  resources:
